{% extends 'base.html' %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
    <h2>Delete Contact</h2>
<p>Are you sure you want to delete {{ contact.first_name }} {{ contact.last_name }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'contact_list' %}">Cancel</a>
</form>
{% endblock %}
