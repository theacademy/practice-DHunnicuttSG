<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Examples</title>
    <h1>Form Examples</h1>
    <form action="fakePage.html" method="POST">
        <label for="test">Enter something </label>
        <input 
            type="number" 
            id="test" 
            name="test" 
            placeholder="something"
            required
            />
        <label for="myName">Please enter your user name: </label>
        <input 
            type="text" 
            id="user-name" 
            name="user-name" 
            placeholder="Enter full name"
            required
            />
        
        </br>
        <label for="myPassword">Please enter your password: </label>
        <input type="password" id="myPassword" name="myPassword" />
        <p>Radio Buttons</p>
        
        <input type="radio" id="yes" name="myGroup" value="yes" checked />
        <label for="yes">Yes </label>
        </br>
        
        <input type="radio" id="no" name="myGroup" value="no"  />
        <label for="no">No </label>
        </br>
        
        <input type="radio" id="maybe" name="myGroup" value="maybe"  />
        <label for="maybe">Maybe </label>
        </br>

        <p>Checkboxes for Menu items</p>

        <input type="checkbox" id="soup" name="menuItems" value="soup" checked />
        <label for="soup">Soup</label>
        </br>
        <input type="checkbox" id="salad" name="menuItems" value="salad"  />
        <label for="salad">Salad</label>
        </br>
        <input type="checkbox" id="fries" name="menuItems" value="fries"  />
        <label for="fries">Fries</label>
        </br>
        <input type="checkbox" id="dessert" name="menuItems" value="dessert"  />
        <label for="dessert">Dessert</label>
        </br>
        <input type="reset" value="Reset" /> </br>
        <input type="submit" value="Submit" />

        <h2>Select Elements</h2>

        <label for="stateSelect">Select a state:</label>
        <select id="stateSelect" name="stateSelect" >
            <option value="">Select a state</option>
            <option value="FL">Florida</option>
            <option value="IN">Indiana</option>
            <option value="KY">Kentucky</option>
            <option value="NY">New York</option>
        </select></br>
        </br>
        <label for="description">Enter a product description:</label></br>
        <textarea id="description" name="description" rows="6" cols="50"
        placeholder="Enter text here"></textarea>
    </form>
</head>
<body>
    
</body>
</html>
